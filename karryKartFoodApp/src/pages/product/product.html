<ion-header>

  <ion-navbar>
    <ion-title>Product Details </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 <ion-card>
  <img  src="{{prod.Images[0].ImageLink}}"/>
  <ion-card-content>
    <ion-card-title>
	
      {{prod.Name}}
      </ion-card-title>
	  <ion-row>
	  <ion-col>
	  <!-- <ion-chip color="secondary">
  <ion-label>Veg</ion-label>
</ion-chip>
 <ion-chip color="dark">
  <ion-label>Indian</ion-label>
</ion-chip> -->
</ion-col>
</ion-row>
<ion-row>
<ion-col>
<ion-chip class="price">
	  <ion-label>INR {{prod.Prices[0].Price}} </ion-label>
	  </ion-chip>
	  </ion-col>
	  <ion-col>
	  <a href="#" (click)="addToCart(prod.ProductID)">
   <ion-chip>
          <ion-icon name="add" class="addToCart"></ion-icon>
        </ion-chip>
	</a>
	<a href="#" >
<ion-chip>
          <ion-icon name="heart" class="addToFavourite" ></ion-icon>
        </ion-chip>
  </a>
	  </ion-col>
	  </ion-row>
	  <hr />
	  <h5 color="primary">DETAILS</h5>
    <p>
	<br>
      {{prod.Description}}
    </p>
	<hr />
	<h5 color="primary">FEATURES</h5>
	<p>
	<br>
	<ion-list>
	<ion-item *ngFor="let feature of prod.Features">
	<ion-label>{{feature.Feature}}</ion-label>
	</ion-item>
	</ion-list>
	</p>
  </ion-card-content>

</ion-content>
