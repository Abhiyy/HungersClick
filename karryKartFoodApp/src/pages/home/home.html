<ion-header>
  <ion-navbar >
  <ion-grid>
  <ion-row align-items-center>
 
    <ion-col col-2 align-items-center>
       
      <ion-buttons>
        <button ion-button icon-only menuToggle primary>
          <ion-icon name='menu' ></ion-icon>
        </button>
      </ion-buttons>
            
       
    </ion-col>
	
    <ion-col text-right>
	<a href="#">
	<ion-chip >
	  <ion-icon name="pin" class="trackerButton"></ion-icon>
     </ion-chip>
	 </a>
	 <a href="#">
      <ion-chip >
	  <ion-icon name="logo-whatsapp" class="whatsapp"></ion-icon>
     </ion-chip>
	 </a>
	 <a href="#">
	 <ion-chip >
	  <ion-icon name="notifications" class="notifications"></ion-icon>
     </ion-chip>
	 </a>
	 <a href="#" (click)="openFavouritesPage()">
	 <ion-chip >
	  <ion-icon name="heart" class="mealBox"></ion-icon>
     </ion-chip>
	 </a>
    </ion-col>
  </ion-row>
  <ion-row>
  
  <ion-col>
  <ion-item>
      <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="searchItems($event)"
      (ionCancel)="onCancel($event)"
      (ionClear)="onCancel($event)"
      placeholder="Search for gifts, chocolates etc.">
    </ion-searchbar>
    <ion-list *ngIf="showSearchResult">
      <ion-item *ngFor="let item of searchResults">
       <a href='#' (click)="openProductPage(item)"> {{ item.Name }}</a> 
      </ion-item>
    </ion-list>
    <!-- <ion-input type="text" placeholder="Search for meals, snacks etc"></ion-input> -->
  </ion-item>
  </ion-col>
  <!-- <ion-col col-4 >
  <button ion-button class="loginButton" *ngIf="!isAuthUser" (click)="openLoginPage()" icon-end>Login <ion-icon name="log-in" ></ion-icon> </button>
  <button ion-button class="loginButton" *ngIf="isAuthUser" >Hi, {{userName}} </button>
</ion-col> -->
  </ion-row>
  </ion-grid>
     
	 
  </ion-navbar>
  
</ion-header>

<ion-content  class="content">
  <ion-fab bottom right>
  <button ion-fab color="secondary" (click)="callHungerClick()" > <ion-icon name="call"></ion-icon></button>
</ion-fab>

<ion-grid>
<ion-row align-items-start>

<ion-col text-center>
<div *ngFor="let panel of panels">

  <div *ngIf="panel.Type==1">
    <ion-list>
        <h5 class="heading-text" text-center text-uppercase>{{panel.Title}}</h5>
        <ion-item>
            <ion-avatar item-start text-center *ngFor="let item of panel.Items">
              <ion-row>
                <a href="#" (click)="openCategoryProducts(item.ItemID,item.Title)" class="imageMenuLink"> 
                  <ion-img  src="{{item.ImageLink}}"></ion-img>
                </a>
              </ion-row>
              <ion-row>
                  <a href="#" class="imageMenuLink"> 
                   {{item.Title}}
                    </a>
              </ion-row>
               </ion-avatar>
          
        </ion-item>
    </ion-list>
  </div>
