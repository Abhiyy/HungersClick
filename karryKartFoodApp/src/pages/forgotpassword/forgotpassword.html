<ion-header>

  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-grid>
      
      <ion-row>
      <ion-col>
          <ion-item>
              <ion-label color="dark" floating>Enter your email</ion-label>
          <ion-input type="email" [(ngModel)]="email" clearInput></ion-input>
          </ion-item>
      </ion-col>
    </ion-row>
    <div *ngIf="enableOtp">
    <ion-row>
      <ion-col>
        <ion-item>
            <ion-label color="dark" floating>Enter Otp</ion-label>
          <ion-input type="password" [(ngModel)]="otpValue" clearInput></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
  <div *ngIf="enableChangePassword">
    <ion-row>
      <ion-col>
        <ion-item>
            <ion-label color="dark" floating>New Password</ion-label>
          <ion-input type="password" [(ngModel)]="pValue" clearInput></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
            <ion-label color="dark" floating>Confirm Password</ion-label>
          <ion-input type="password" [(ngModel)]="cValue" clearInput></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    </div>
    <ion-row padding>
      <ion-col>
        <div *ngIf="!enableOtp">
          <button ion-button color="light" (click)="requestPassword()" icon-end>Submit<ion-icon name="log-in" ></ion-icon> </button>
        </div>
        <div  *ngIf="enableOtp">
            <button ion-button color="light" (click)="verifyUser()" icon-end>Verify Me <ion-icon name="log-in" ></ion-icon> </button>
        </div>
        <div *ngIf="enableChangePassword">
            <button ion-button color="light" (click)="changePassword()" icon-end>Change Password <ion-icon name="log-in" ></ion-icon> </button>
        </div>
      </ion-col>
    </ion-row>
   
    
    </ion-grid>
  </div>
</ion-content>
