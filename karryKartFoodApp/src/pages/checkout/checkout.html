<ion-header>

    <ion-navbar>
      <ion-title>Checkout</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content  class="content">
      <ion-list>
          <ion-item>
              <ion-label floating>Name</ion-label>
              <ion-input type="text" [(ngModel)]="name"></ion-input>
            </ion-item>
          
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Phone/Mobile</ion-label>
            <ion-input type="text" [(ngModel)]="contact"></ion-input>
          </ion-item>
        
        </ion-list>
        <a href="#" (click)="placeOrder()"  class="searchButton"  ion-button full >
      
            Place Order 
            
              </a>
      <!-- <button ion-button full (onclick)="placeOrder()">Place Order</button> -->
    </ion-content>
